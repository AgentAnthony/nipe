name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Installing dependencies and verify Nipe Status
      run: |
        sudo apt install -y tor iptables perl
        sudo cpan install Switch JSON Config::Simple
        perl nipe.pl install
        perl nipe.pl status
